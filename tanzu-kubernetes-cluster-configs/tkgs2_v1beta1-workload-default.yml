---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: <CLUSERNAME>
  namespace: <VSPHERE NAMESPACE>
spec:
  clusterNetwork:
    services:
      cidrBlocks: ["198.51.100.0/12"]
    pods:
      cidrBlocks: ["192.0.2.0/16"]
    serviceDomain: "cluster.local"
  topology:
    class: tanzukubernetescluster
    version: v1.24.9+vmware.1-tkg.4
    controlPlane:
      replicas: <REPLICAS>
    workers:
      machineDeployments:
        - class: node-pool
          name: <WORKPER POOL NAME>
          replicas: <REPLICAS>
    variables:
      - name: vmClass
        value: <VM CLASS>
      - name: storageClass
        value: <STORAGE CLASS> 
      - name: defaultStorageClass
        value: <STORAGE CLASS>
      - name: trust
        value:
          additionalTrustedCAs:
          - name: <INTERNAL_CA_NAME> # Must match name in additional CA secret CLUSTER-NAME-user-trusted-ca-secret

